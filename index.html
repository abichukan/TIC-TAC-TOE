<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <title>Vanilla JS Tic Tac Toe</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="fullViewport blinking">
        <main>
            <div class="grid" data-id="grid">
                <!--Turn Indicator-->
                <div class="turn" data-id="turn"> 
                    <i class="fa-solid fa-x turquoise" id="turn-indicator-icon"></i>
                    <p class="turquoise" id="turn-indicator-text">Player 1's Turn!</p>
                </div>
            
                <!--Dropdown Menu-->
                <div class="menu" data-id="menu">
                    <button class="menu-btn" data-id="menu-btn">Menu
                        <i class="fa-solid fa-chevron-down"></i>
                    </button>

                    <div class="items border hidden" data-id="menu-items">
                        <button data-id="reset-btn">Reset</button>
                        <button data-id="new-round-btn">New Round</button>
                    </div>
                </div>

                <!--Game Board-->
                <div class="square shadow" data-id="square" id="0"></div>
                <div class="square shadow" data-id="square" id="1"></div>
                <div class="square shadow" data-id="square" id="2"></div>
                <div class="square shadow" data-id="square" id="3"></div>
                <div class="square shadow" data-id="square" id="4"></div>
                <div class="square shadow" data-id="square" id="5"></div>
                <div class="square shadow" data-id="square" id="6"></div>
                <div class="square shadow" data-id="square" id="7"></div>
                <div class="square shadow" data-id="square" id="8"></div>

                <!--Scoreboard-->
                <div class="score shadow" style="background-color: var(--turquoise);">
                    <p>Player 1</p>
                    <span data-id="P1-wins">0 Wins</span>
                </div>
                <div class="score shadow" style="background-color: var(--light-gray);">
                    <p>Ties</p>
                    <span data-id="ties">0</span>
                </div>
                <div class="score shadow" style="background-color: var(--yellow);">
                    <p>Player 2</p>
                    <span data-id="P2-wins">0 Wins</span>
                </div>


                        
                <!--Timer-->
                <div class="timer-running">
                    <p class="timer-text" id="timer-label">30s</p>  
                </div>  
            </div>
        </main>
        <footer>
            <p>Project by
                <a href="https://twitter.com/megfdev">@megfdev</a>,
                <a href="https://twitter.com/Ivan00sto">@Ivan00Sto</a> and
                <a href="https://twitter.com/zg_dev">@zg_dev</a>
            </p>

            <p>Improvised By 
                <a href="https://www.linkedin.com/in/abisheka95/"style="color: var(--turquoise)" >me (@abisheka)</a>
            </p>
        </footer>
        <div class="landing-page hidden" id="mainBg">
            <div id="rules">
                <div class="rule rule1"><p>You only got 2-5 seconds to make your move!</p></div>
                <div class="rule rule2"><p>Miss it, and your last move disappears!</p></div> 
             </div>
            <button id="start-timer">Let's Play!</button>
        </div>

        <!--Modal that opens when the game ends-->
        <div class="modal hidden" data-id="modal">
            <div class="modal-contents">
                <img data-id="modal-image" src="Win.png" alt="Player wins the game">
                <H3 data-id="modal-text">Player 1 Takes the Crown!</h3>
                <button data-id="modal-btn">Play again</button>
            </div>
        </div>
        <script src="main.js"></script>
    </body>

</html>
